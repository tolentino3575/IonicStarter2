<ion-header>
    <ion-navbar color="hohmGreen">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 text-center>Enter Registration Details</h3>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Full Name</ion-label>
            <ion-input placeholder=" "></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Email</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Password</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Re-Enter Password</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Phone</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Street</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">City</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">State</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Zip Code</ion-label>
            <ion-input placeholder=" "></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Agree to Terms</ion-label>
              <ion-checkbox [(ngModel)]="agreeTerms" (ionChage)="updateAgreeTerms()"></ion-checkbox>
          </ion-item>
    </ion-list>

    <button ion-button block color="hohmGreen">Register</button>    
</ion-content>
