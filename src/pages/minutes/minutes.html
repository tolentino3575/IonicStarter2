<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Your Minutes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>You have X minutes left in your account</h2>

    <h4>Need More?</h4>
    <form (submit)="addMinutes()">
        <ion-item>
            <ion-label>Select Amount</ion-label>
            <ion-select [(ngModel)]="minutes" name="minutes">
                <ion-option value="15">15 Minutes</ion-option>
                <ion-option value="30">30 Minutes</ion-option>
                <ion-option value="45">45 Minutes</ion-option>
                <ion-option value="60">1 hour</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button block type="submit">Add Minutes</button>
    </form>
</ion-content>
